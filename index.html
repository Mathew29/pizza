<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <form id="make-pizza">
            <div class="col-lg-6">
              <h1>Pizza Size</h1>
              <select class="form-comtrol" id="size">
                <option value="Mini">Mini</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
              </select>
              <h1>Toppings</h1>
                <input type="checkbox" name="add-topping" value="Cheese" checked>
                <label for="Cheese">Cheese</label>
                <input type="checkbox" name="add-topping" value="Pepperoni">
                <label for="Pepperoni">Pepperoni</label>
                <input type="checkbox" name="add-topping" value="Salami">
                <label for="Salami">Salami</label>
                <input type="checkbox" name="add-topping" value="Artichoke">
                <label for="Artichoke">Artichoke</label>
                <input type="checkbox" name="add-topping" value="Chicken">
                <label for="Chicken">Chicken</label>
                <input type="checkbox" name="add-topping"  value="Bacon">
                <label for="Bacon">Bacon</label>
                <input type="checkbox" name="add-topping" value="Onions">
                <label for="Onions">Onions</label>
                <input type="checkbox" name="add-topping" value="Olives">
                <label for="Olives">Olives</label>
                <input type="checkbox" name="add-topping" value="Green-peppers">
                <label for="Green-peppers">Green-peppers</label>
                <input type="checkbox" name="add-topping" value="Banana-peppers">
                <label for="Banana-peppers">Banana-peppers</label>
                <input type="checkbox" name="add-topping" value="Tomatoes">
                <label for="Tomatoes">Tomatoes</label>
                <input type="checkbox" name="add-topping" value="Garlic">
                <label for="Garlic">Garlic</label>
            </div>
            <button type="submit" class="btn btn-info">Submit Order</button>
          </form>
          <hr>
            <h3>Confirm Your Order:</h3>
            <ul id="order-list">
            </ul>
            <div class="col-lg-6">
              <div id="pizza-details">
                <p>Size: <span class="size"></span></p>
                <p>Toppings: <span class="toppings"></span></p>
                <p>Price: <span class="price"></span></p>
              </div>
            </div>

        </div>
      </div>

  </body>
</html>
